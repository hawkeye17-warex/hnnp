<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Preserve the requested path for SPA routing when static hosting returns 404.
      (function () {
        var redirect = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace('/?redirect=' + encodeURIComponent(redirect));
      })();
    </script>
  </head>
  <body></body>
</html>
